<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mystyle.css">
    
</head>
<body>
    <header>

    <div class="logo-container">
        <img src="./imges/logo.svg" alt="logo" />
        <h4 class="logo"> Three Dots</h4> 
    </div>

    <nav>
      
        <ul class="nav-links">
            <li > <a  class="nav-links" href="#">Spects </a></li>
            <li > <a class="nav-links" href="#">Products </a></li>
            <li > <a class="nav-links" href="#">Contacts </a></li>
            
            </ul>
        </nav>
        <div class="cart">
            <img src="./imges/cart.svg" alt="cart " />
        </div>

    </header>

    <main>
       
        <section class="presentation">
            
            <div class="introduction">
                <div class="intro-text">
                    <h1> laptop for the future </h1>
                    <p> the new 14 inche bezless display offering at 4k display with touch screen </p>
                </div>

                <div class="cta">
                
                    <button class="cta-select"> 14 Inch </button>
                    <button class="cta-add"> Add to Cart </button>

                </div>
            </div>

            <div class="cover">
                <img src="./imges/matebook.png" alt="matebook">
            </div>




      </section>

      <div class="laptop-select">
          <img src="./imges/arrow-left.svg" alt="">
          <img src="./imges/dot.svg" alt="">
          <img src="./imges/dot-full.svg" alt="">
          <img src="./imges/dot-full.svg" alt="">
          <img src="./imges/arrow-right.svg" alt="">

        </div>


      <img  class="big-circle" src="./imges/big-eclipse.svg" alt="">
      <img  class="mid-circle" src="./imges/mid-eclipse.svg" alt="">
      <img class="small-circle" src="./imges/small-eclipse.svg" alt="">



        </main>

     
    
</body>
</html>
